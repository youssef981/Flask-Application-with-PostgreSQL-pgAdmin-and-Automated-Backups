version: '3'

services:
  web:
    build: .
    ports:
      - "5000:5000"
    volumes:
      - ./app/:/home/app/
    depends_on:
      - db

  db:
    image: postgres:10
    env_file: .env
    expose:
      - 5432

  pgadmin:
    image: dpage/pgadmin4:latest
    env_file: .env 
    ports:
      - "5050:80"
    depends_on:
      - db
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: root

  backup:
    build:
      context: .
      dockerfile: Dockerfile.backup
    volumes:
      - /var/backups/postgres:/backups/  
      - ./scripts:/script
    environment:
      POSTGRES_HOST: db
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    depends_on:
      - db
